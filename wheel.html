<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Roue de la Fortune - Maison Boh√®me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #3A5C39;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      color: white;
    }
    h1 {
      color: #FFA7CF;
      text-align: center;
    }
    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 30px 0;
    }
    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #FFA7CF;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }
    #pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0; 
      height: 0; 
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 20px solid #FFA7CF;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #FFA7CF;
      color: black;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #result {
      font-size: 20px;
      color: white;
      margin-top: 20px;
      text-align: center;
    }
    #code {
      font-size: 22px;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>

  <h1>üéâ Bravo et merci pour votre avis !</h1>
  <p>Lancez la roue pour d√©couvrir votre cadeau,<br><strong>utilisable lors de votre prochaine venue</strong>.</p>

  <div class="wheel-container">
    <div id="pointer"></div>
    <canvas id="wheel" width="300" height="300"></canvas>
  </div>
  <button id="spinBtn" onclick="spin()">Lancer la roue</button>
  <div id="result"></div>

  <script>
    const prizes = [
      { label: "Citronnade", chance: 20 },
      { label: "Caf√©", chance: 20 },
      { label: "Caf√© frapp√©", chance: 10 },
      { label: "Brioche perdue", chance: 5 },
      { label: "Cocktail au choix", chance: 20 },
      { label: "10% de remise", chance: 25 }
    ];

    const segments = prizes.map(p => p.label);
    const colors = ["#f1c40f", "#e67e22", "#3498db", "#9b59b6", "#1abc9c", "#e74c3c"];
    let wheelCanvas = document.getElementById("wheel");
    let ctx = wheelCanvas.getContext("2d");
    let spinBtn = document.getElementById("spinBtn");

    function drawWheel() {
      let arcSize = (2 * Math.PI) / segments.length;
      segments.forEach((label, i) => {
        let angle = i * arcSize;
        ctx.beginPath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, angle, angle + arcSize);
        ctx.lineTo(150, 150);
        ctx.fill();
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(angle + arcSize / 2);
        ctx.fillStyle = "#fff";
        ctx.font = "13px Arial";
        ctx.fillText(label, 60, 5);
        ctx.restore();
      });
    }

    drawWheel();

    function getPrizeIndex() {
      const weights = prizes.map(p => p.chance);
      const total = weights.reduce((a, b) => a + b, 0);
      let rand = Math.random() * total;
      for (let i = 0; i < weights.length; i++) {
        if (rand < weights[i]) return i;
        rand -= weights[i];
      }
      return 0;
    }

    function generateCode() {
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
      let code = '';
      for (let i = 0; i < 8; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    function spin() {
      const prizeIndex = getPrizeIndex();
      const arcSize = 360 / segments.length;
      const stopAngle = (360 - prizeIndex * arcSize) + 360 * 5 + Math.random() * arcSize;
      wheelCanvas.style.transform = `rotate(${stopAngle}deg)`;
      spinBtn.disabled = true;

      setTimeout(() => {
        const prize = segments[prizeIndex];
        const code = generateCode();
        document.getElementById("result").innerHTML = `üéÅ Vous avez gagn√© : <strong>${prize}</strong><br>
        üé´ Votre code : <span id="code">${code}</span><br><small>Montrez cette capture d‚Äô√©cran lors de votre prochaine venue.</small>`;
      }, 4000);
    }
  </script>
</body>
</html>
