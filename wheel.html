<head>
  <meta charset="UTF-8">

  <title>Roue de la Fortune - Maison BohÃ¨me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #3A5C39;
      display: flex;
      flex-direction: column;
      align-items: center;

   .wheel-container {
  position: relative;
  width: 100%;
  max-width: 300px;
  height: auto;
  margin: 30px 0;
}

#wheel {
  width: 100%;
  height: auto;
  border-radius: 50%;
  border: 10px solid #FFA7CF;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
}
    #pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0; 
      height: 0; 
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 20px solid #FFA7CF;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;

      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #result {
      font-size: 20px;
      color: white;
      margin-top: 20px;
      text-align: center;
    }
    #code {
      font-size: 22px;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Bravo et merci pour votre avis !</h1>
  <p>Lancez la roue pour dÃ©couvrir votre cadeau,<br><strong>utilisable lors de votre prochaine venue</strong>.</p>

  <div class="wheel-container">
    <div id="pointer"></div>
    <canvas id="wheel" width="300" height="300"></canvas>
  </div>
  <button id="spinBtn" onclick="spin()">Lancer la roue</button>
  <div id="result"></div>

<script>
  const prizes = [
    { label: "Citronnade", chance: 20 },
    { label: "CafÃ©", chance: 20 },
    { label: "CafÃ© frappÃ©", chance: 10 },
    { label: "Brioche perdue", chance: 5 },
    { label: "Cocktail au choix", chance: 20 },
    { label: "10% de remise", chance: 25 }
  ];

  const segments = prizes.map(p => p.label);
  const colors = ["#f1c40f", "#e67e22", "#3498db", "#9b59b6", "#1abc9c", "#e74c3c"];
  const canvas = document.getElementById("wheel");
  const ctx = canvas.getContext("2d");
  const spinBtn = document.getElementById("spinBtn");
  let angle = 0;
  let currentRotation = 0;
  let spinning = false;

  function drawWheel(rotation = 0) {
    const arcSize = (2 * Math.PI) / segments.length;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    segments.forEach((label, i) => {
      const startAngle = i * arcSize + rotation;
      const endAngle = startAngle + arcSize;

      ctx.beginPath();
      ctx.fillStyle = colors[i % colors.length];
      ctx.moveTo(150, 150);
      ctx.arc(150, 150, 150, startAngle, endAngle);
      ctx.lineTo(150, 150);
      ctx.fill();

      ctx.save();
      ctx.translate(150, 150);
      ctx.rotate(startAngle + arcSize / 2);
      ctx.fillStyle = "#fff";
      ctx.font = "13px Arial";
      ctx.fillText(label, 60, 5);
      ctx.restore();
    });
  }

  drawWheel();

  function getPrizeIndexFromAngle(finalAngle) {
    const arcSize = (2 * Math.PI) / segments.length;
    const correctedAngle = (2 * Math.PI - (finalAngle % (2 * Math.PI))) % (2 * Math.PI);
    return Math.floor(correctedAngle / arcSize);
  }

  function generateCode() {
    const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
    let code = '';
    for (let i = 0; i < 8; i++) {
      code += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return code;
  }

  function spin() {
    if (spinning) return;
    spinning = true;
    spinBtn.disabled = true;

    const totalRotation = Math.PI * 10 + Math.random() * 2 * Math.PI; // 5 tours + alÃ©atoire
    const duration = 4000;
    const start = performance.now();

    function animate(now) {
      const elapsed = now - start;
      const progress = Math.min(elapsed / duration, 1);
      const easeOut = 1 - Math.pow(1 - progress, 3); // easing

      angle = easeOut * totalRotation;
      drawWheel(angle);

      if (progress < 1) {
        requestAnimationFrame(animate);
      } else {
        const index = getPrizeIndexFromAngle(angle);
        const prize = segments[index];
        const code = generateCode();
        document.getElementById("result").innerHTML = `ðŸŽ Vous avez gagnÃ© : <strong>${prize}</strong><br>
          ðŸŽ« Votre code : <span id="code">${code}</span><br><small>Montrez cette capture dâ€™Ã©cran lors de votre prochaine venue.</small>`;
        spinning = false;
      }
    }

    requestAnimationFrame(animate);
  }
</script>
</body>
</html>
